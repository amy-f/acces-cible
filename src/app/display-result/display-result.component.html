<div class="flex-container">

  <div class="flex-item">
    <div class="container-note">
      <!-- Beau compteur https://github.com/inorganik/countUp.js/ -->

      
      <div class="text">{{cote?.coteGlobal}} <span class="pourcent">% </span><br>
        <p>d'accébilité</p>
      </div>

      <h1 countUp="{useEasing: false}" [startVal]="0" [endVal]="cote.coteGlobal" [reanimateOnClick]="false"></h1>

  </div>

  <div class="flex-item">
    <p-chart type="polarArea" [data]="data" [options]="options"></p-chart>

</div>
